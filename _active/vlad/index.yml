# Perspective: A librarian of the register in Segesvar / Schäßburg, Siebenbürgen.
# A higher ranked but less experienced guy from the hermetic order gets a visit.
# The year: 1905.
# Die Geschichte von Dracul / Tepes spielt aber viel früher, im Jahr 1431 bis 1435.
# https://de.wikipedia.org/wiki/Sighi%C8%99oara
# https://de.wikipedia.org/wiki/Vlad_III._Dr%C4%83culea
#
# Old Archivist: Egmond Bedeus von Scharberg
# New Archivist: Maxim Radu Lazar
# Protagonist: Camil Constantin
# Prosecutor: Abraham Van Helsing (der Name wird im Roman explizit verwendet, daher am Ende die Verurteilung)

# Ein weiteres Beispiel, welches hier Erwähnung finden soll, ist der
# walachische Drac-Orden, was auf Deutsch soviel bedeutet, wie
# Teufelsorden. Dabei handelt es sich um eine Hermetische Loge,
# die, ähnlich wie die christliche Reformationsbewegung in der
# Kirche, die Hermetische Gesellschaft umgestalten möchte.

# Bereits in der zweiten Generation des Ordens unter der Leitung
# des Woiwoden Vlad von Schäßburg (zeitgleich auch weltlicher Führer
# innerhalb seiner Region) gingen zahlreiche Dinge schief. Dazu zählt
# auch und vor allem die Integrationspolitik von Hermetikern in die
# dortige Landbevölkerung.

# Der aus der siebenbürgischen Region Walachei stammende Vlad der
# Dritte wurde später unter dem Namen Graf Dracula zur Legende.
# Mit seinen mehr als fragwürdigen Entscheidungen und Taten begründete
# er die moderne Legende des Vampirismus, welche sich bis heute
# hartnäckig hält.

# Aufgrund seiner Taten wurde Vlad von der Kammer Cluj des
# Hermetischen Gerichts zum Tode verurteilt. Seine Hinrichtung
# erfolgte am Neujahrstag des Jahres 1477.

# Auch der Autor des Romans „Dracula“, Bram Stoker, war Hermetiker
# und seinerzeit als Chronist in den Registern von Dublin und
# London tätig. Er wurde vor dem Hermetischen Ge- richt für die
# Verbreitung der Geschichte belangt und zu einer symbolischen
# Strafe verurteilt. Sie bestand aus einer eintägigen Verbannung
# aus seiner Heimatloge.
